{% if rms.newer_version %}
    {% include "mapsapp/snippets/latest_version_alert.html" with rms=rms.newer_version %}
{% else %}
    <div class="alert alert-info" role="alert">
        A newer version of this map is available!
        <a href="{% url 'map' rms_id=rms.id slug=rms.slug %}" class="alert-link">Check it out!</a>
    </div>
{% endif %}
